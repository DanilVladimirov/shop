<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<div style="border-radius: 10px;width: 600px;margin: auto;min-height: 400px;border: solid;padding: 10px;">
    <div style="text-align: center;">
        <img src="{{ img_src }}" style="width: 500px;height: 200px;object-fit: cover;border-radius: 10px;">
    </div>
    <div style="text-align: center;"><span style="font-size: 20px"><b>{{ title }}</b></span></div>
    <div style="width: 480px;margin: auto;border: 1px solid darkgray;border-radius: 10px;padding: 10px;">
    <span>
        {{ text }}
    </span>
    </div>
</div>
</body>
</html>
